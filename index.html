<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cairo International Book Fair Wizard</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3389/3389081.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-mesh"></div>

    <header>
        <div class="logo">Book Fair <span class="highlight">Wizard</span></div>
        <div class="header-controls">
            <button id="installBtn" class="action-btn" style="display:none;"><i class="fa-solid fa-download"></i></button>
            <button id="mapBtn" class="action-btn outline"><i class="fa-solid fa-map"></i></button>
        </div>
    </header>

    <main>
        <section class="search-engine">
            <div class="search-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن كتاب، مؤلف، أو دار نشر..." autocomplete="off">
            </div>
            
            <div class="filters-scroll">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="1">صالة 1</button>
                <button class="filter-btn" data-filter="2">صالة 2</button>
                <button class="filter-btn" data-filter="3">صالة 3</button>
                <button class="filter-btn" data-filter="4">صالة 4</button>
                <button class="filter-btn" data-filter="5">صالة 5</button>
            </div>
        </section>

        <section class="stats-bar">
            <span id="resultsCount">0</span> نتيجة | <span id="connectionStatus" class="online">متصل</span>
        </section>

        <div id="resultsGrid" class="grid-container">
            </div>

        <footer class="copyright-footer">
            Designed & Developed by <span class="copyright-name">Wael Sayed</span>
        </footer>
        
        <div style="text-align: center; margin-top: 10px; opacity: 0.7;">
            <script language="JavaScript" type="text/javascript" src="https://gnrcounter.com/counter.php?accId=049abb86844bf798baf165dfda28fd0f"></script>
            <noscript>
            <a href="https://gnrcounter.com" title="Web Analytics">Web Analytics</a>
            </noscript>
            </div>
    </main>

    <div id="storeModal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2 id="modalStoreName" style="font-size:1rem;">اسم الدار</h2>
                <button class="close-btn">&times;</button>
            </div>
            
            <div class="store-meta-bar">
                <div class="meta-item" id="modalStoreLoc" onclick="openMapToLocation(this.dataset.loc)">
                    <i class="fa-solid fa-location-dot"></i> <span id="modalLocText">-</span>
                </div>
                <div class="meta-item">
                    <i class="fa-solid fa-book"></i> <span id="modalBookCount">0</span>
                </div>
            </div>

            <div class="modal-search">
                <input type="text" id="bookSearchInput" placeholder="بحث داخل المتجر...">
            </div>

            <div id="booksGrid" class="books-list"></div>
        </div>
    </div>

    <div id="mapModal" class="modal">
        <div class="modal-content map-mode">
            <div class="modal-header">
                <h2>الخريطة</h2>
                <button class="close-btn" onclick="closeMap()">&times;</button>
            </div>
            
            <div class="map-tabs">
                <button class="map-tab active" onclick="switchMap(1)">صالة 1</button>
                <button class="map-tab" onclick="switchMap(2)">صالة 2</button>
                <button class="map-tab" onclick="switchMap(3)">صالة 3</button>
                <button class="map-tab" onclick="switchMap(4)">صالة 4</button>
                <button class="map-tab" onclick="switchMap(5)">صالة 5</button>
            </div>

            <div class="map-container">
                <iframe id="mapFrame" src="" class="map-frame"></iframe>
                
                <div class="map-controls">
                    <button class="map-ctrl-btn" onclick="zoomMap(0.2)"><i class="fa-solid fa-plus"></i></button>
                    <button class="map-ctrl-btn" onclick="fitMapToScreen()"><i class="fa-solid fa-compress"></i></button>
                    <button class="map-ctrl-btn" onclick="zoomMap(-0.2)"><i class="fa-solid fa-minus"></i></button>
                </div>

                <div id="offlineMapMsg" class="offline-map" style="display:none">
                    <i class="fa-solid fa-wifi"></i>
                    <p>الخريطة غير متاحة بدون إنترنت</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">تم نسخ مكان المتجر!</div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
